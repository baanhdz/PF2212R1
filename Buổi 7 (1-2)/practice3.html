<html lang="en">

<head>

<body>
    <h1>Practice3</h1>
    <p></p>

    <script>
        let n = parseInt(prompt("Nhập vào Số buổi học của học viên: "));
        let m = parseInt(prompt("Nhập vào Số buổi học đã tham gia : "));
        result = m/n;
        var check = result >=3/4 ? true : false;
        alert (check);
    </script>
